query GetLaunches($limit: Int!, $offset: Int, $find: LaunchFind) {
  launchesPast(limit: $limit, offset: $offset, find: $find) {
    id
    mission_name
    launch_date_local
    launch_site {
      site_name
    }
    links {
      article_link
      video_link
      mission_patch
    }
    rocket {
      rocket_name
    }
    details
  }
}
