query GetLaunches($limit: Int!, $find: LaunchFind) {
  launchesPast(limit: $limit, find: $find) {
    id
    mission_name
    launch_date_local
    launch_site {
      site_name_long
    }
    links {
      article_link
      video_link
      mission_patch
    }
    rocket {
      rocket_name
    }
  }
}
